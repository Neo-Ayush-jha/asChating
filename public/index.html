<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatshApp app</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        @import url('http://fonts.googleapis.com/css2?family=Roboto&display=swap');
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #F8F8F8;
            font-family: 'Roboto', sans-serif;
        }

        section.chat__section {
            width: 100%; /* Adjust width */
            max-width: 800px; /* Add max-width */
            background: #fff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .brand {
            padding: 20px;
            background: #f1f1f1;
            display: flex;
            align-items: center;
        }

        .brand h1 {
            text-transform: uppercase;
            font-size: 20px;
            color: #444;
            margin-left: 10px;
        }

        .message__area {
            height: 300px; /* Adjust height */
            padding: 16px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding-top: 40px;
        }

        textarea {
            width: 100%;
            border: none;
            padding: 20px;
            font-size: 16px;
            outline: none;
            background: #FBFBFB;
        }

        .message {
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px; /* Adjust margin */
            max-width: 300px;
            position: relative;
        }

        .incoming {
            background: #afb0ca;
            color: #ffffff;
        }

        .outgoing {
            background: #e9eafd;
            color: #787986;
            margin-left: auto;
        }

        .message h4 {
            position: absolute;
            top: -20px;
            left: 0;
            color: #333;
            font-size: 14px;
        }

        /* Media queries for responsive design */
        @media (max-width: 600px) {
            section.chat__section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="chat__section">
        <div class="brand">
            <img src="/logo.png" height="50" alt="" style="border-radius: 1.5rem">
            <h1>asWhatshApp</h1>
        </div>
        <div class="message__area">
            
        </div>
        <div>
            <textarea  id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
